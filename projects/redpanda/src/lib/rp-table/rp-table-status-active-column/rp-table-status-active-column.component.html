<b
  *ngIf="!canEdit"
  (click)="onColumnClicked(column, data[column.key], $event)"
  [ngClass]="{
    active: data[column.key],
    deActive: !data[column.key],
    'mouse-edit-cursor': column.editable
  }"
>
  {{ data[column.key] ? "بلی" : "خیر" }}
</b>
<div class="flex" *ngIf="canEdit">
  <rp-radio-buttons
    class="flex-1"
    [titleKey]="'title'"
    [valueKey]="'value'"
    [layout]="'row'"
    [name]="'r1'"
    [defaultValue]="data[column.key]"
    [items]="radioButtonData"
    (onChange)="onChange($event)"
  >
  </rp-radio-buttons>
  <check-icon
    (click)="setValue()"
    class="cursor-pointer inline-block w-5 h-5 m-1"
  ></check-icon>
  <close-icon
    (click)="canEdit = false"
    class="cursor-pointer inline-block w-5 h-5 m-1"
  ></close-icon>
</div>
