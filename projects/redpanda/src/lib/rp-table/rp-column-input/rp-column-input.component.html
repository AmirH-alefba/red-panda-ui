<div class="search-box flex focus:bg-slate-600">
  <input
    [type]="showRemoveIcon ? 'search' : 'text'"
    placeholder="{{ placeholder }}"
    [(ngModel)]="value"
    (ngModelChange)="change($event)"
    class="box-border"
  />
  <search-icon
    *ngIf="!isDatePicker"
    class="absolute top-1 w-5 right-1 fill-gray-500"
  ></search-icon>
  <calendar-icon
    *ngIf="isDatePicker"
    class="absolute top-1 w-5 right-1 fill-gray-500"
  ></calendar-icon>
</div>
