<span
  *ngIf="!canEdit"
  class="shadow-md inline-block rounded-full"
  [ngClass]="{ 'mouse-edit-cursor': column.editable }"
  (click)="onColumnClicked(column, data[column.key], $event)"
  style="width: 25px; height: 25px"
  [style]="{ background: color }"
></span>
<div class="flex" *ngIf="canEdit">
  <input
    [(ngModel)]="value"
    class="rounded-sm h-7 px-2 border-slate-700"
    type="color"
  />
  <check-icon
    (click)="setValue()"
    class="cursor-pointer inline-block w-5 h-5 m-1"
  ></check-icon>
  <close-icon
    (click)="canEdit = false"
    class="cursor-pointer inline-block w-5 h-5 m-1"
  ></close-icon>
</div>
