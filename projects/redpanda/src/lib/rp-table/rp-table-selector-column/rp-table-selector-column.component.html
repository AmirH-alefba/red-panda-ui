<span
  *ngIf="!canEdit && data[column.key.split('.')[0]]"
  [ngClass]="{ 'mouse-edit-cursor': column.editable }"
  (click)="onTextColumnClicked(column, data[column.key], $event)"
  >{{ getSelectorData(data[column.key.split(".")[0]], column.data.key) }}</span
>

<div class="flex" *ngIf="canEdit">
  <rp-selector
    class="block mx-4 w-80"
    [titleKey]="column.data.key"
    [valueKey]="column.data.value"
    [items]="column.data.editableData | async"
    (onItemSelected)="onChange($event)"
  ></rp-selector>

  <check-icon
    (click)="setValue()"
    class="cursor-pointer inline-block w-5 h-5 m-1"
  ></check-icon>
  <close-icon
    (click)="canEdit = false"
    class="cursor-pointer inline-block w-5 h-5 m-1"
  ></close-icon>
</div>
