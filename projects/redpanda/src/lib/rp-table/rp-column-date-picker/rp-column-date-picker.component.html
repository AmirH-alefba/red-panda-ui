<div class="relative">
  <rp-column-input
    (click)="isOpenCalendar = true"
    [value]="date"
    [isDatePicker]="true"
    [showRemoveIcon]="false"
  >
  </rp-column-input>
  <close-icon
    *ngIf="date"
    (click)="clearedText()"
    class="absolute w-4 top-2 left-11 close-icon"
  ></close-icon>
</div>
